<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settings</title>
    <link rel="shortcut icon" href="./favicon_io/favicon.ico">
    <link rel="stylesheet" href="tkdscorer.css">
    <style>
        #settings{
            display: inline-flex;
            padding-left: 2%;
        }
        #tempo{
            padding-right: 15%;
            
        }
        
        h1{
            font-size: 80px;
        }
        h2{
        text-align: left;
            
        }
        a img{
            width: 3%;
            height: 5%;
            position: fixed;
            left: 5px ;
            padding-top: 10px;
            
        }
        input[type=checkbox] {
            transform: scale(2);
            display: inline-flex;
        }
    </style>
</head>
<body>
    <header>
       <a href="https://ivopenha.github.io/TkdScorer/"><img src="images/1248824.png" alt=""></a> 
     
       <h1>Configuraçoes</h1>

    </header>
    <div id="settings">
    <div id="tempo">
        <h2 style=>Duração round</h2>
        <select name="time" id="time" style="padding: 1%;">
        
            <option value="1"> 1:00</option>
            <option value="1:30"> 1:30</option>
            <option value="2:00"> 2:00</option>
            <option value="2:30"> 2:30</option>
            <option value="3:00">3:00 </option>
            <option value="5:00">5:00 </option>
        </select>

        <h2>Numero de rounds</h2>
        <select name="time" id="time" style="padding: 1%;">
        <option value="1"> 1</option>
        <option value="2"> 2</option>
        <option value="3"> 3</option>
        </select>
        
        
        <h2>Descanso entre rounds</h2>
        <select name="time" id="time" style="padding: 1%;">
        <option value="00:30"> 1</option>
        <option value="2"> 2</option>
        <option value="3"> 3</option>
        </select>
    </div>   
    <div id="win">
        <h2>Derrota por maximo de Faltas(10) <input type="checkbox"></h2>
        <h2>Vitoria por diferença de pontos(20) <input type="checkbox"></h2>
    </div> 
 
</body>
</html>
